<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>modal_window</title>
</head>
<body>
<div class="container">
  <button class="btn">перфекціо нізм ❤️</button>
  <div class="modal">
    <form class="modal__content">
      <div class="escBtn">&times;</div>
      <div class="modal__title">нема часу пояснювати!</div>
      <label for="name" class="modal__label">Ім'я</label>
      <input placeholder="Сергій Миколаєнко" name="name" type="text" id="name" class="modal__input">
      <label for="phone" class="modal__label">Мій номер телефону</label>
      <input placeholder="+38 063 582 50 10" name="phone" type="tel" id="phone" class="modal__input">
      <button class="modal__btn">Передзвоніть мені</button>
    </form>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
